<div
  class="banner-innerpage"
>
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center">
      <!-- Column -->
      <div class="col-lg-9 col-md-6 align-self-center text-center">
        <h1 class="title">BLOG DETAILS</h1>
        <h5 class="subtitle op-5">
          Just a dev trying to explore the tech on my own.
        </h5>
      </div>
      <!-- Column -->
    </div>
  </div>
</div>

<!-- Row  -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 no-trans">
      <div class="mini-spacer">
        <div
          class="d-flex align-items-center text-uppercase m-t-40 font-13 font-medium"
        >
          <a routerLink="" class="link">Pranay</a>
          <div class="ml-auto">
            <a routerLink="" class="link">{{ blogDetail?.blogDate }} </a>
          </div>
        </div>
        <h2 class="title font-light">
          {{ blogDetail?.heading }}
        </h2>
        <p class="m-t-30 m-b-30">
          {{ blogDetail?.subHeading }}
        </p>
        <p class="m-t-30 m-b-30">
          {{ blogDetail?.blogDetail }}
        </p>

        <div class="m-t-30">
          <a
            class="linking font-medium text-blue m-t-10 cursor-pointer"
            data-toggle="collapse"
          ><storybook-button (click)="toggleInfoPanel()">Explore<i class="ti-arrow-down"></i></storybook-button
          ></a>
          <div *ngIf="infoPanelVisible">
            <span></span>
            <br/>
            <a [href]="respectiveSource" target="_blank" class="link"><i class="ti-link"></i>{{ blogDetail?.heading }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Row  -->
</div>
